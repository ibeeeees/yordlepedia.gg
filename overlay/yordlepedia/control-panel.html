<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yordlepedia Control Panel</title>
    <link rel="stylesheet" href="styles/control-panel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/yordlepedia-logo.svg" alt="Yordlepedia" class="logo">
            <h1>Yordlepedia</h1>
            <p class="tagline">Your League of Legends Companion</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>Overlay Settings</h2>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="show-stats" checked>
                        Show Player Stats
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="show-cooldowns" checked>
                        Show Team Cooldowns
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-ai-tips">
                        Enable AI Tips
                    </label>
                </div>
            </div>

            <div class="section">
                <h2>AI Coach Settings</h2>
                <div class="setting-item">
                    <label>
                        Tip Frequency:
                        <select id="tip-frequency">
                            <option value="low">Low (Every 5 min)</option>
                            <option value="medium" selected>Medium (Every 3 min)</option>
                            <option value="high">High (Every 1 min)</option>
                        </select>
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="voice-tips">
                        Voice Announcements
                    </label>
                </div>
            </div>

            <div class="section">
                <h2>Overlay Position</h2>
                <div class="position-grid">
                    <button class="pos-btn" data-position="top-left">Top Left</button>
                    <button class="pos-btn" data-position="top-center">Top Center</button>
                    <button class="pos-btn" data-position="top-right">Top Right</button>
                    <button class="pos-btn" data-position="middle-left">Middle Left</button>
                    <button class="pos-btn active" data-position="middle-center">Center</button>
                    <button class="pos-btn" data-position="middle-right">Middle Right</button>
                    <button class="pos-btn" data-position="bottom-left">Bottom Left</button>
                    <button class="pos-btn" data-position="bottom-center">Bottom Center</button>
                    <button class="pos-btn" data-position="bottom-right">Bottom Right</button>
                </div>
            </div>

            <div class="section">
                <h2>Quick Actions</h2>
                <button class="action-btn primary" id="test-overlay">Test Overlay</button>
                <button class="action-btn" id="toggle-tips-btn">Toggle AI Tips</button>
                <button class="action-btn" id="reset-cooldowns">Reset Cooldowns</button>
            </div>

            <div class="section">
                <h2>Status</h2>
                <div class="status-item">
                    <span class="status-label">Game Status:</span>
                    <span class="status-value" id="game-status">Not Connected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Overlay:</span>
                    <span class="status-value active" id="overlay-status">Active</span>
                </div>
                <div class="status-item">
                    <span class="status-label">AI Coach:</span>
                    <span class="status-value" id="ai-status">Disabled</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Yordlepedia v1.0.0 - Made for League of Legends</p>
        </div>
    </div>

    <script src="scripts/control-panel.js"></script>
</body>
</html>
