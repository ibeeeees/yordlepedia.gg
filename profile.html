<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Yordlepedia.gg</title>
    <style>
        :root {
            --bg-primary: #0B1622;
            --bg-card: #101f30;
            --bg-card-dark: rgba(16, 31, 48, 0.85);
            --accent: #F2CC8F;
            --accent-strong: #DDA15E;
            --accent-soft: rgba(242, 204, 143, 0.18);
            --text-main: #F2CC8F;
            --text-muted: #B7B1A5;
            --border: rgba(183, 177, 165, 0.08);
            --shadow: 0 30px 80px rgba(2, 10, 22, 0.65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(11, 22, 34, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(120deg, var(--accent), var(--accent-strong));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            flex: 1;
            padding: 48px 24px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .auth-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 48px;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(120deg, var(--accent), var(--accent-strong));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-description {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-btn {
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--accent);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .auth-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .auth-btn img {
            width: 24px;
            height: 24px;
        }

        .auth-separator {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .auth-separator span {
            padding: 0 1rem;
        }

        .sign-up-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card-dark);
            color: var(--text-main);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .terms {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Yordlepedia</div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h1>Welcome to Yordlepedia</h1>
            <p class="auth-description">Connect your account to unlock personalized insights, track your progress, and join our community of League players.</p>
            
            <div class="auth-options">
                <button class="auth-btn" onclick="signInWithRiot()">
                    <img src="https://cdn.jsdelivr.net/gh/ibeeeees/yordlepedia.gg/src/assets/riot-games-logo.svg" alt="Riot Games">
                    Sign in with Riot Games
                </button>
            </div>

            <div class="auth-separator">
                <span>or</span>
            </div>

            <form class="sign-up-form" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password">
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <p class="terms">
                By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>
    </main>

    <script>
        async function signInWithRiot() {
            try {
                // Here we'll implement the Riot Games OAuth flow
                // This will redirect to Riot's authentication page
                window.location.href = '/api/auth/riot';
            } catch (error) {
                console.error('Authentication failed:', error);
                alert('Failed to authenticate with Riot Games. Please try again.');
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Here we'll implement AWS Cognito sign-up
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to verification page or dashboard
                    window.location.href = '/verify-email';
                } else {
                    throw new Error(data.message || 'Failed to create account');
                }
            } catch (error) {
                console.error('Sign up failed:', error);
                alert('Failed to create account. Please try again.');
            }
        }
    </script>
</body>
</html>
